<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hair day</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="container">
      <img class="logo" src="./assets/Logo.svg" alt="logo Hair Day" />
      <form action="">
        <header>
          <h1>Agende um atendimento</h1>
          <p>
            Selecione data, horário e informe o nome do cliente para criar o
            agendamento
          </p>
        </header>

        <label for="">Data</label>
        <div class="input">
          <i></i>
          <input type="date" id="date" name="date" required />
        </div>

        <span class="label">Horários</span>
        <ul id="hours" class="hours" aria-label="Horários disponiveis de manhã">
          <li data-period="morning" class="hour-period">Manhã</li>
          <li data-period="morning" value="09:00" class="hour hour-available">
            09:00
          </li>
          <li
            data-period="morning"
            value="10:00"
            class="hour-period hour-available"
          >
            10:00
          </li>
          <li data-period="morning" value="11:00" class="hour hour-unavailable">
            11:00
          </li>
          <li data-period="morning" value="12:00" class="hour hour-available">
            12:00
          </li>
          <li data-period="morning" class="hour">Tarde</li>
          <li
            data-period="afternoon"
            value="13:00"
            class="hour hour-unavailable"
          >
            13:00
          </li>
          <li
            data-period="afternoon"
            value="14:00"
            class="hour hour-unavailable"
          >
            14:00
          </li>
          <li data-period="afternoon" value="15:00" class="hour hour-available">
            15:00
          </li>
          <li
            data-period="afternoon"
            value="16:00"
            class="hour hour-unavailable"
          >
            16:00
          </li>
          <li
            data-period="afternoon"
            value="17:00"
            class="hour hour-unavailable"
          >
            17:00
          </li>
          <li data-period="afternoon" value="18:00" class="hour hour-available">
            18:00
          </li>
          <li data-period="morning" class="hour-period">Noite</li>
          <li data-period="night" value="19:00" class="hour hour-available">
            19:00
          </li>
          <li data-period="night" value="20:00" class="hour hour-available">
            20:00
          </li>
          <li data-period="night" value="21:00" class="hour hour-unavailable">
            21:00
          </li>
        </ul>

        <label for="client" class="client">Cliente</label>
        <div class="input">
          <i><img src="./assets/userSquare.svg" alt="Cliente" /></i>
          <input
            type="text"
            id="client"
            name="client"
            placeholder="Nome do cliente"
            required
          />
        </div>
        <button class="button">Agendar</button>
      </form>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
